version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    volumes:
      - ./server/data:/app/data
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - DB_PATH=data/vvoice.db
      - JWT_SECRET=change-me-in-production
      - WEBRTC_DEV_JWT_SECRET=change-me-in-production
    restart: unless-stopped
